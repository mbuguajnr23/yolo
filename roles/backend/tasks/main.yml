- name: Clone the backend repository
  git:
    repo: 'https://github.com/your-repo/backend.git'
    dest: /home/vagrant/yolo/backend

- name: Build and run the backend container
  shell: |
    cd /home/vagrant/yolo/backend
    docker build -t backend .
    docker run -d --name backend --network={{ app_network }} -p {{ backend_port }}:5000 backend